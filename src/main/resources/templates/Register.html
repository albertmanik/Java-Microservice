<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Registrasi</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">
					    <div class="form-group">
					        <label for="ktp">KTP</label>
					        <input type="text" th:field="*{ktp}" class="form-control" placeholder="Enter KTP">
					    </div>
					    <div class="form-group">
					        <label for="nim">NIM</label>
					        <input type="text" class="form-control" th:field="*{nim}" placeholder="Enter NIM">
					    </div>
					    <div class="form-group">
					        <label for="nama_lengkap">Nama Lengkap</label>
					        <input type="text" class="form-control" th:field="*{nama}" placeholder="Enter Nama Lengkap">
					    </div>
					    <div class="form-group">
					        <label for="no_hp">No HP</label>
					        <input type="text" class="form-control" th:field="*{hp}" placeholder="Enter No HP">
					    </div>
					    <div class="form-group">
					        <label for="username">Username</label>
					        <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username">
					    </div>
					    <div class="form-group">
					        <label for="password">Password</label>
					        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
					    </div>
					    <button type="submit" class="btn btn-primary btn-block">Register</button>
					    <p class="mt-3">Already Have an Account? <a th:href="@{login}">Login here</a></p>
					</form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
