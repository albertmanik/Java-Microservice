	<!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="ISO-8859-1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Form Login</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
	
	<div class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="col-md-6">
	            <div class="card">
	                <div class="card-header">
	                    <h4>Login</h4>
	                </div>
	                <div class="card-body">
	                    <form th:action="@{/login}" th:object="${user}" method="post">
	                        <div class="form-group">
	                            <label for="username">Username</label>
	                            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username">
	                        </div>
	                        <div class="form-group">
	                            <label for="password">Password</label>
	                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
	                        </div>
	                        <button type="submit" class="btn btn-primary btn-block">Login</button>
	                    </form>
	                    <p class="mt-3">Don't have an account? <a th:href="@{register}">Register here</a></p>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	</body>
	</html>
