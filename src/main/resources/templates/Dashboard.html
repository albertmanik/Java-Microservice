<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/booking-ruangan}">Ruangan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/request-surat}">Surat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/requestijinkeluar}">IK</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/requestijinbermalam}">IB</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
		    <li class="nav-item">
		        <!-- Menampilkan link Login jika tidak ada userId dalam sesi -->
		        <a th:unless="${session.userId}" th:href="@{/login}">Login</a>
		    </li>
		    <li class="nav-item" th:if="${session.userId}">
		        <!-- Menampilkan link Logout jika ada userId dalam sesi -->
		        <form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" class="btn btn-primary d-sm-inline-block d-none">
					</form>
		    </li>
		</ul>

    </div>
</nav>

<div class="container mt-5">
    <!-- Konten dashboard akan ditampilkan di sini -->
    <h2>Selamat datang di Sistem Informasi Kampus</h2>
    
    <ul class="list-group mt-3">
    <li th:each="produk : ${produkList}" class="list-group-item mb-3">
        <h4 th:text="${produk.namaProduk}"></h4>
        <p th:text="'Ukuran: ' + ${produk.ukuran}"></p>
        <p th:text="'Harga: Rp.' + ${produk.harga}"></p>
        <a th:href="@{'/orderproduct/' + ${produk.id}}" class="btn btn-primary">Beli Sekarang</a>
    </li>
</ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
